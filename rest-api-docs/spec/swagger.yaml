# It doesn't cover all OpenAPI features. For more full example check out: https://github.com/APIs-guru/petstore_extended

swagger: '2.0'
# You should specify common part of your endpoints in the following format:
#   <schemes>://<host><basepath>
schemes:
  - https # Remove if your API donsn't support HTTPS
host: api.fxcm.com # Replace with your hostname. You can also specify port e.g. example.com:777
info:
  # Describe your API here, you can use GFM (https://guides.github.com/features/mastering-markdown) here
  description: |
    The firm's REST API is a web-based API using a Websocket connection. Developers and investors will be able to utilize the API irrespective of operating system, to create custom trading applications, integrate them in FXCM's platforms, back test  and create automated trading strategies. 
    
    Overview
    ===============
    Our REST API is a web-based API using a Websocket connection and was developed with algorithmic trading in mind. 
    
    Developers and investors can create custom trading applications, integrate into our platform, back test strategies and build robot trading. Calls can be made in any language that supports a standard HTTP. 
    
    We utilize the new OAuth 2.0 specification for authentication via token. This allows for a more secure authorization to access your application and can easily be integrated with web applications, mobile devices, and desktop platforms.
    
    With the use of the socket.io library, the API has streaming capability and will push data notifications in a JSON format. Your application will have access to our real-time streaming market data, subscribe in real time access to trading tables and place live trades.
    
    We provide Python wrapper that can be easily integrated with Jupyter Notebook.
    
    We also provide real case study on how to use FXCM data to build and back test strategies on popular platforms BT Analysis, QSTrader, Zipline and QuantConnect.
    

    Our thriving community of developers on GitHub is a rich resource where ideas and information are freely shared and improved upon. We encourage everyone to participate and provide feedback to the community. Click here to sign up and get access to our [API repositories](https://github.com/FXCMAPI) on GitHub.
    
    Getting Started
    ===============
    To begin using our API, you will need the following:
    1. An FXCM account. You can apply for a demo account [here](https://www.fxcm.com/uk/forex-trading-demo/).
    2. A persistent access token. You can generate one from the [Trading Station web](https://tradingstation.fxcm.com/). Click on User Account > Token Management on the upper right hand of the website. For Real accounts, please send your username to api@fxcm.com, we will need to enable Rest API access. 
    3. Download Rest API PDF documents at [here](https://apiwiki.fxcorporate.com/api/RestAPI/Socket%20REST%20API%20Specs.pdf). 
    4. Start coding. You will need to reference the [socket.io library](https://socket.io/docs/client-api/) in your code. a. Using Javascript, click [here](https://www.npmjs.com/package/socket.io) b. Using Python, click [here](https://pypi.python.org/pypi/socketIO-client)
    5. Sample code for Python at [here](https://github.com/fxcm/fxcm-api-rest-python3-example)
    6. Sample code for Java Script at [here](https://github.com/fxcm/fxcm-api-rest-nodejs-example)
    7. Sample code in Netbeans Maven project at [here](https://apiwiki.fxcorporate.com/api/RestAPI/JavaRestClient.zip)
    

