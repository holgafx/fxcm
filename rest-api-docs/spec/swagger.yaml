parameters:
  userAgent:
    name: User-Agent
    type: string
    in: header
    description: Identification of the client software
    enum:
      - request
    required: true
  accept:
    name: Accept
    type: string
    in: header
    description: Acceptable response MIME type
    enum:
      - application/json
    required: true
  contentType:
    name: Content-Type
    type: string
    in: header
    description: Media type of the request
    enum:
      - application/x-www-form-urlencoded    
    required: true
  authorization:
    name: Authorization
    type: string
    in: header
    description: Authorization string containing “Bearer “, ID of socke.io connection and persistent token
    enum:
      - Bearer + socket_id + api_token     
    required: true    
  accountIdParam:
    in: query
    type: string
    name: account_id
    description: The trade‘s account identifier
    required: true
  symbolParam:
    in: query
    type: string
    name: symbol
    description: The trade‘s account identifier
    required: true
  isBuyParam:
    in: query
    type: boolean
    name: is_buy
    description: Defines the trade‘s market side (if true, then buy trade,otherwise sell trade). Temporarily not required by the server and defaults to true but this will change.
    required: false
  rateParam:
    in: query
    type: number
    name: rate
    description: The trade‘s rate.
    required: false
  amountParam:
    in: query
    type: string
    name: amount
    description: The trade‘s amount in lots.
    required: true
  stopParam:
    in: query
    type: number
    name: stop
    description: The trade‘s stop rate. 
    required: false
  trailingStepParam:
    in: query
    type: number
    name: trailing_step
    description: The trailing step for the stop rate.
    required: false
  trailingStopStepParam:
    in: query
    type: number
    name: trailing_stop_step
    description: The trailing step for the stop rate.
    required: false
  limitParam:
    in: query
    type: number
    name: limit
    description: The trade‘s limit rate.
    required: false
  isInPipsParam:
    in: query
    type: boolean
    name: is_in_pips
    description: Defines if the trade‘s stop/limit rate is in pips.
    required: false
  atMarketParam:
    in: query
    type: number
    name: at_market
    description: Defines the market range.
    required: true
  orderTypeParam:
    in: query
    type: string
    name: order_type
    description: The type of the order execution. Market Order type choices “AtMarket”, “MarketRange”.
    required: true
    enum:
      - AtMarket
      - MarketRange
  timeInForceParam:
    in: query
    type: string
    name: time_in_force
