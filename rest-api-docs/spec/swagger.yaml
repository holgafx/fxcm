        - $ref: '#/parameters/userAgent'
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/contentType'
        - $ref: '#/parameters/authorization'
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/SubscribeMarketDataRequestDefinition'
          x-examples: 
            application/json:
              pairs: EUR/USD             
      security:
       - api_key: []
      responses:
        '200':
          description: 'OK'
          examples:
            application/json:
              response: 
                executed: true
                error: ""
              pairs:
                Updated: 1501275479
                Rates: [1.17481,1.17513,1.17653,1.167,1.17481,1.17513]
                Symbol: "EUR/USD"
          schema:
            $ref: '#/definitions/SubscribeMarketDataResponseDefinition'
