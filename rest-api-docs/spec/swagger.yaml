     3.Building/back testing RSI strategy via RestAPI at [here](https://apiwiki.fxcorporate.com/api/StrategyRealCaseStudy/RestAPI/RsiStrategy.zip). 
     
     4.One video demonstrate how to backtest strategies in Visual Studio via FXCM data On QuantConnect LEAN platform at [here](https://www.youtube.com/watch?v=m6llfznP4d4).

# Security scheme definitions that can be used across the specification.
securityDefinitions:
  api_key:
    description: REST API uses a persistent Access Token. You can generate this token by logging into Trading Station Web at [here](https://tradingstation.fxcm.com/).  Clients should establish a persistent WebSocket connection using socket.io library. All non-solicited updates will be sent over this connection. Client requests are to be sent via normal HTTP messages. 
    type: apiKey
    # The following options are specific to apiKey type
    in: query # Where API key will be passed: header or query
    name: access_token # API key paramteer name

