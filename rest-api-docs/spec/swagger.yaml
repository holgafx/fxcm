  - name: Real Case Study
    description: | 
     Here are the real case studies that connect RestAPI via Python. 
     
     1. Learn how to run BT backtest on FXCM historical data via RestAPI at [here](https://apiwiki.fxcorporate.com/api/StrategyRealCaseStudy/RestAPI/BT%20strategy%20on%20FXCM%20data.zip). What is [bt](http://pmorissette.github.io/bt/). 
     
