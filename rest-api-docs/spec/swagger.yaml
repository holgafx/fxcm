          schema:
            $ref: '#/definitions/Error401_Unauthorized'
        '403':
          description: 'Forbidden'
          schema:
            $ref: '#/definitions/Error403_Forbidden'
        '404':
          description: 'Not found'
          schema:
            $ref: '#/definitions/Error404_Not_found'         
